<body>
    <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="" id="logo">

    <section>
        <!-- india -->
        <div class="score" id="team1">

            <div class="balls" id="team1-superover">

                <span id="score-team1">21</span>

                <span class="wicket-team1">0</span>
            </div>
        </div>

        <!-- pakistan -->
        <div class="score" id="team2">

                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>

            <div class="scoreboard">
                <span id="score-team2">14</span>
                <span>/</span>
                <span class="wicket-team2">0</span>
            </div>
        </div>
    </section>

    <section>
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" class="button" id="strike" alt="">
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" class="button" id="reset" alt="">
    </section>
